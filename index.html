<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/let.ico">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        /* .bootstrap-iso .form-control:focus{border-color: #5f9ea0;  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(95, 158, 160, 0.6); -webkit-box-shadow: none;}  */
        .bootstrap-iso .form-control:focus {
            border: 3px solid #5f9ea0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 18px rgba(95, 158, 160, 0.6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 18px rgba(95, 158, 160, 0.6);
        }

        .bootstrap-iso .form-check-input:focus {
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 18px rgba(95, 158, 160, 0.6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 18px rgba(95, 158, 160, 0.6);
        }
    </style>

</head>

<body>
    <br>
    <div class="bootstrap-iso">
        <h1 class="head">Student Enrollment form</h1>
        <div class="container ">
            <div class="row">
                <div class="col-5">
                    <form class="row  needs-validation" novalidate>

                        <!-- FIRST NAME -->
                        <div class="col-6 mt-2 ">
                            <b> <label class="form-label">First name</label></b>
                            <input type="text" class="form-control" id="firstname" required>
                        </div>

                        <!-- LAST NAME -->
                        <div class="col-6  mt-2">
                            <b> <label for="validationCustom02" class="form-label">Last name</label></b>
                            <input type="text" class="form-control" id="ln" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <br><br>
                        <!-- EMAIL -->
                        <div class="col-6  mt-4">
                            <b><label for="validationCustom02" class="form-label">Email</label></b>
                            <input type="text" class="form-control" id="email" required>
                        </div>

                        <!-- WEBSITE -->
                        <div class="col-6  mt-4">
                            <b> <label for="validationCustom02" class="form-label">Website</label></b>
                            <input type="text" class="form-control" id="web" required>
                        </div>

                        <!-- IMAGE -->
                        <div class="col-12 mt-4">
                            <b><label for="validationCustom03" class="form-label">Image</label></b>
                            <input type="file" class="form-control" accept="image/*" id="img" required>
                            <div class="invalid-feedback">Invalid form file feedback</div>
                        </div>
                        <br>

                        <!-- GENDER -->
                        <div class="col-12 mt-4 ">
                            <b><label for="validationCustom03" class="form-label">Gender</label></b><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="radio" value="Female"
                                    checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Female
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="radio" value="Male">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Male
                                </label>
                            </div>
                        </div>


                        <!--SKILLS  -->
                        <div class="col-12 mt-4">
                            <b><label for="validationCustom03" class="form-label">Skills</label></b><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="box" value="Java">
                                <label class="form-check-label" for="inlineCheckbox1">Java</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="box" value="HTML">
                                <label class="form-check-label" for="inlineCheckbox2">HTML</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="box" value="CSS">
                                <label class="form-check-label" for="inlineCheckbox3">CSS</label>
                            </div>
                        </div>

                    </form>
                    <div class="col-12 mt-4">
                        <button class="btn btn-lg" onclick="myFunction()"
                            style="background-color: cadetblue; color: white;">Submit form</button>
                        <button class="btn btn-lg me-3" onclick="Clear()"
                            style="background-color: rgb(246, 35, 35); color: white; margin-left: 30px;">Clear</button>
                    </div>
                </div>

                <!-- SECOND DIV == VERTICAL LINE -->
                <div class="col-1 ms-3">
                    <div class="d-flex " style="height: 600px; ">
                        <div class="vr" style="width: 5px; color: cadetblue;"></div>
                    </div>
                </div>


                <!-- STUDENTS TABLE-->
                <div class="col-5">
                    <center>
                        <h1>Students Enrolled</h1>
                    </center>
                    <table class="table table-bordered" id="table"
                        style="visibility: hidden; border-collapse: collapse;align-items: center; text-align: center;"
                        border="1">
                        <tr style="background-color: #5f9ea0; color: white; ">
                            <th>Description</th>
                            <th>Image</th>
                        </tr>
                        <tbody id="tab" style="width:60%">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
